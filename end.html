<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a77d34cd77.js" crossorigin="anonymous"></script>
    <title>Quiz App 2</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1>Highscore:</h1>
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Gib deinen Namen ein, um dich in die Bestenliste einzutragen</h2>
                <input type="text" name="name" id="username" placeholder="Name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Eintragen</button>      
            </form>
            <a href="game.html" class="btn">Nochmal spielen</a>
            <a href="/index.html" class="btn">Startseite <i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
